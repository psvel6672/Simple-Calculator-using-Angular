<div class="container">
    <div class="row cust-center">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title bg-primary py-4 text-white text-center">Calculator</h5>
              <input type="text" [(ngModel)] = "calcout" class="form-control mt-3" style="font-size: 20px;text-align: right;">
              <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary cust-btn w-100 my-3 p-2" (click)="subVal('cc')">CC</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary cust-btn w-100 my-3 p-2" (click)="subVal('c')">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary cust-btn w-100 my-3 p-2" (click)="subVal('%')">%</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary cust-btn w-100 my-3 p-2" (click)="subVal('/')">/</button>
                </div>
              </div>
              <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary cust-btn w-100 my-3 p-2" (click)="subVal('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary cust-btn w-100 my-3 p-2" (click)="subVal('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary cust-btn w-100 my-3 p-2" (click)="subVal('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary cust-btn w-100 my-3 p-2" (click)="subVal('*')">X</button>
                </div>
              </div>
              <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary cust-btn w-100 my-3 p-2" (click)="subVal('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary cust-btn w-100 my-3 p-2" (click)="subVal('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary cust-btn w-100 my-3 p-2" (click)="subVal('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary cust-btn w-100 my-3 p-2" (click)="subVal('-')">-</button>
                </div>
              </div>
              <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary cust-btn w-100 my-3 p-2" (click)="subVal('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary cust-btn w-100 my-3 p-2" (click)="subVal('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary cust-btn w-100 my-3 p-2" (click)="subVal('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary cust-btn w-100 my-3 p-2" (click)="subVal('+')">+</button>
                </div>
              </div>
              <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary cust-btn w-100 my-3 p-2" (click)="subVal('0')">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary cust-btn w-100 my-3 p-2" (click)="subVal('.')">.</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary cust-btn2 w-100 my-3 p-2" (click)="subVal('=')">=</button>
                </div>
              </div>

              <div class="row" align="center">
                <label for=""class="mt-3">Â© PSCalculator. {{ crntYr }}</label>
                <p class="mt-3"><a href="https://github.com/psvel6672" target="_blank" class="text-end">Github Code</a></p>
              </div>                          
            </div>
          </div>
    </div>
</div>
